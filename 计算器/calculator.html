<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="main">
		<div id="head">计算器</div>
		<div id="display">
			<div id="display_top"></div>
			<div id="display_bottom">0</div>
		</div>
		<div id="button_div">
			<div class="button_style" onclick="button_click(this);">CE</div>
			<div class="button_style" onclick="button_click(this);">C</div>
			<div class="button_style" onclick="button_click(this);">←</div>
			<div class="button_style" onclick="button_click(this);">/</div>

			<div class="button_style" onclick="button_click(this);">7</div>
			<div class="button_style" onclick="button_click(this);">8</div>
			<div class="button_style" onclick="button_click(this);">9</div>
			<div class="button_style" onclick="button_click(this);">*</div>
			
			<div class="button_style" onclick="button_click(this);">4</div>
			<div class="button_style" onclick="button_click(this);">5</div>
			<div class="button_style" onclick="button_click(this);">6</div>
			<div class="button_style" onclick="button_click(this);">-</div>

			<div class="button_style" onclick="button_click(this);">1</div>
			<div class="button_style" onclick="button_click(this);">2</div>
			<div class="button_style" onclick="button_click(this);">3</div>
			<div class="button_style" onclick="button_click(this);">+</div>

			<div class="button_style" onclick="button_click(this);">.</div>
			<div class="button_style" onclick="button_click(this);">0</div>
			<div class="button_equal" onclick="button_click(this);">=</div>
		</div>
		
	</div>

</body>
</html>
