<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<!-- 弹性布局 -->
	<style type="text/css">
		
		* {
			margin: 0;
			padding: 0;
		}

		.flex {
			width: 100%;
			height: 800px;
			background-color: #000;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.flex_1 {
			height: 100px;
			width: 100px;
			background-color: #fff;
			border-radius: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.flex_1_1 {
			height: 30px;
			width: 30px;
			background-color: red;
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="flex">
		
		<div class="flex_1">
			<div class="flex_1_1"></div>
		</div>
	</div>
</body>
</html>
