<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function a() {
			var b = document.getElementById("b");
			b.style.height = "300px";
			b.style.width = "300px";
		}
	</script>
	<style type="text/css">
		
		.a {
			height: 50px;
			width: 100px;
			background-color: skyblue;
			border-radius: 5px;
			text-align: center;
			line-height: 50px;
			color: #fff;
			font-size: 20px;
			cursor: pointer;
			margin: 100px auto;
		}

		#b {
			height: 200px;
			width: 200px;
			background-color: pink;
			margin: 100px auto;
			color: #fff;
			text-align: center;
			font-size: 18px;
			overflow: hidden;
		}

		.a:hover {
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="a" onclick="a(this)">Click Me</div>

	<div id="b">6</div>
</body>
</html>
