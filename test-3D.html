<!DOCTYPE html>
<html>
<head>
  <title>3D测试</title>
  <style>

    body {
      background-color: skyblue;
    }
    .wutai {
      width: 700px;
      height: 700px;
      margin: 100px auto;
    }
    .geti {
      width: 200px;
      height: 200px;
      position: relative;
      background-color: rgba(0,0,0,0);
      color: transparent;
      text-align: center;
      line-height: 200px;
      font-size: 50px;
      margin-left: 250px;
      margin-top: 150px;
      transform-style: preserve-3d;
      transition: 5s;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
        0% {
          transform: rotateY(0deg) rotateX(0deg);
        }

        100% {
          transform: rotateY(360deg) rotateX(360deg);
        }
    }

    .geti:hover {
      transform: rotateY(360deg) rotateX(360deg);
    }

    .geti > div {
      width: 100%;  
      height: 100%;  
      color: red;  
      position: absolute;  
      top: 0;  
      left: 0;
      perspective:200px;
    }
    .geti > div:nth-child(1) {

		background-color: rgba(0,0,255,.5);
		transform: translateZ(100px);
	}
    .geti > div:nth-child(2) {
      background-color: rgba(255,255,0,.5);
      transform:  rotateY(-90deg) translateZ(100px);
    }
    .geti > div:nth-child(3) {
      background-color: rgba(255,0,255,.5);
      transform:  rotateX(-90deg) translateZ(100px);
    }
    .geti > div:nth-child(4) {
      background-color: rgba(0,255,0,.5);
      transform:  rotateX(90deg) translateZ(100px);
    }
    .geti > div:nth-child(5) {
      background-color: rgba(255,0,0,.5);
      transform: rotateY(90deg) translateZ(100px);
    }
    .geti > div:nth-child(6) {
      background-color: rgba(0,255,255,.5);
      transform: translateZ(-100px) scaleX(-1);
    }

  </style>
</head>
<body>
  <div class="wutai">
    <div class="geti">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
